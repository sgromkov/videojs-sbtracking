<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-sbtracking Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">

</head>
<body>
  <video id="videojs-sbtracking-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>

  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-sbtracking.js"></script>
  <script>

    (function(window, videojs) {
      var player = window.player = videojs('videojs-sbtracking-player');
      player.sbtracking({
        params: {
          media_state_code: "",
          media_id: "",
          playeri: "",
          has_adblock: "",
          site_owner_id: "",
          main_rubric: "",
          uuid: "",
          uid: "",
          flash_version: (typeof swfobject !== 'undefined') ? swfobject.getFlashPlayerVersion().major : "-1",
          from: encodeURIComponent(document.referrer) || null
        },
        hasAds: false,
        videoUrl: "",
        url: "/sbtracking/vplayer"
      });
    }(window, window.videojs));
  </script>
</body>
</html>
